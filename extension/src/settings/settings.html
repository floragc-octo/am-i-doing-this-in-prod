<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Environments settings</title>
    <link rel="stylesheet" type="text/css" href="./settings.css" media="all" />
</head>

<body>
    <header>
        <h1>Am I doing this in prod ?</h1>
        <h2>Environments configuration</h2>
        <button type="button" id="add-env" class="primary call-to-action">Add current page</button>
    </header>
    <main>
        <header class="instructions" title="The configuration will be added to the existing one.
                        Must be a json file">
            import or export configuration
        </header>
        <section>
            <form id="config-retriever">
                <input aria-label="configuration json file" id="cr-file" type="file" accept="application/JSON, .json" />
                <button type="submit" id="cr-submit" class="secondary">Save settings from selected file</button>
            </form>
        </section>
        <section>
            <a role="button" id="cs-export" href="" tabindex="0" class="secondary">Export settings to file</a>
        </section>

        <header>update configuration <span class="tips">(don't forget to save !)</span></header>
        <section>
            <button type="button" id="add-default-env" class="secondary">Add a new environment to the list</button>
            <span class="section-instruction">
                <ul>
                    <li>Labels are limited to 10 characters for readability</li>
                    <li>Site URLs have a 50 chars limit and can be part of a URL (eg. without http ...)</li>
                </ul>
            </span>
            <form id="config-setter">
                <div id="cs-container"></div>
                <button type="submit" id="cs-form" class="tertiary">Save settings</button>
            </form>
        </section>
    </main>
</body>
<script src="settings.js"></script>

</html>
